<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>blast.js example</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="header">
    <div class="container">
        <h1>blast.js</h1>
    </div>
</div>
<br>

<div class="container">
    <textarea class="form-control" rows="3" id="blast-string" placeholder="TTGGAACC" required></textarea>

    <div class="row">
        <div class="col-sm-6">
            <h4>nucleotide databases</h4>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    db a
                </label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="" disabled>
                    db b
                </label>
            </div>
        </div>
        <div class="col-sm-6">
            <h4>protein databases</h4>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    db c
                </label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="" disabled>
                    db d
                </label>
            </div>
        </div>
    </div>

    <h4>additional options</h4>
    <input type="text" class="form-control" id="blast-other">


    <button id="blast-submit" class="btn btn-default btn-lg">Blast</button>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
