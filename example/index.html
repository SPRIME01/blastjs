<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blast.js example</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="color:#444;">


<div class="header" style="background: #42E4C4;">
    <div class="container">
        <h1 style="margin:0;padding:8px;">blast.js</h1>
    </div>
</div>
<br>

<div class="container">


    <form action="/post" method="post">


        <textarea class="form-control" rows="2" id="blast-string" name="blast-string"
                  placeholder="ATTGAAGAGTTTGATCATGGCTCAGATTGAACGCTGGCGGCAGGCTTAAC"
                  required></textarea>

        <div class="row">
            <div class="col-sm-6">
                <h4>nucleotide databases</h4>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="example" disabled checked>
                        example
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>protein databases</h4>

            </div>
        </div>

        <div class="form-group">
            <h4>additional options</h4>
            <input type="text" class="form-control" id="blast-other" name="blast-other" placeholder="-K 100 -r 1 -f 0">
        </div>


        <button id="blast-submit" class="btn btn-default btn-lg">Blast</button>
    </form>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
</body>
</html>
